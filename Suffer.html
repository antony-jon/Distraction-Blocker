<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocked - Enter Password</title>
</head>
<body>
    <h2>Enter Password to Turn Off</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button id="submitPassword" disabled>Submit</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect password. Try again.</p>

    <script src="Suffer.js"></script>
</body>
</html>
